<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Contraseñas Pro</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Generador de Contraseñas</h1>
    <p class="intro">Crea contraseñas seguras, elegantes y personalizadas en segundos.</p>

    <input type="text" id="nombre" placeholder="Escribe tu nombre..." />

    <div class="botones">
      <button onclick="generarNombre()">Basada en tu nombre</button>
      <button onclick="generarSegura()">Aleatoria segura</button>
      <button onclick="generarEmoji()">Con emojis</button>
      <button onclick="generarProfesional()">Profesional</button>
    </div>

    <div id="resultado" class="resultado"></div>
    <button id="copiarBtn" onclick="copiar()" style="display:none;">📋 Copiar contraseña</button>
  </div>

  <footer>
    <p>Creado por Tomás · Seguridad con estilo · 2025</p>
  </footer>

  <script>
    function mostrarContraseña(texto) {
      const resultado = document.getElementById("resultado");
      const btnCopiar = document.getElementById("copiarBtn");
      resultado.innerText = "🔐 " + texto;
      btnCopiar.style.display = "inline-block";
    }

    function copiar() {
      const texto = document.getElementById("resultado").innerText.replace("🔐 ", "");
      navigator.clipboard.writeText(texto);
      alert("¡Contraseña copiada!");
    }

    function generarNombre() {
      const nombre = document.getElementById("nombre").value.trim();
      if (!nombre) return mostrarContraseña("Escribe tu nombre arriba ☝️");

      const palabras = ["London", "Bridge", "Crown", "Tea", "River", "Fog", "Knight"];
      const simbolos = ["!", "@", "#", "$", "%"];
      const num = Math.floor(Math.random() * 90 + 10);
      const palabra = palabras[Math.floor(Math.random() * palabras.length)];
      const simbolo = simbolos[Math.floor(Math.random() * simbolos.length)];
      mostrarContraseña(nombre + palabra + num + simbolo);
    }

    function generarSegura() {
      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_=+";
      let pass = "";
      for (let i = 0; i < 16; i++) {
        pass += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      mostrarContraseña(pass);
    }

    function generarEmoji() {
      const emojis = ["😎", "🚀", "💻", "🔐", "🧠", "🔥"];
      const base = "Pass" + Math.floor(Math.random() * 100);
      const e1 = emojis[Math.floor(Math.random() * emojis.length)];
      const e2 = emojis[Math.floor(Math.random() * emojis.length)];
      mostrarContraseña(base + e1 + e2);
    }

    function generarProfesional() {
      const prefix = ["Corp", "Sys", "Net", "Secure", "Logic"];
      const suffix = ["2025", "X", "HQ", "One", "Alpha"];
      const symbol = ["#", "@", "$", "%"];
      const pw = prefix[Math.floor(Math.random() * prefix.length)] +
                 suffix[Math.floor(Math.random() * suffix.length)] +
                 Math.floor(Math.random() * 100) +
                 symbol[Math.floor(Math.random() * symbol.length)];
      mostrarContraseña(pw);
    }
  </script>
</body>
</html>
